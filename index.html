<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Numeric Puzzle Solver</title>
</head>
<body>
    <section class="main-content">
        <h1>The Longest number is</h1>
        <div id="result"></div>
        <ul class="details">
            <li>Sequence length: <span id="digits"></span> digits</li>
            <li>Unique fragments used: <span id="fragments"></span></li>
            <li>Total fragments loaded: <span id="loaded"></span></li>
        </ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
